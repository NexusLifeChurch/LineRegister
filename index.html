<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนสมาชิก (v2)</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #06c755;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
        .success-icon { color: #06c755; font-size: 50px; margin-bottom: 10px; }
        .warning-icon { color: #ff9800; font-size: 50px; margin-bottom: 10px; }
        h2 { margin-top: 0; color: #333; }
        p { color: #666; }
        button {
            background-color: #06c755;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button.close-btn { background-color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. หน้าโหลด -->
        <div id="loadingBlock">
            <div class="loader"></div>
            <p>โปรดรอสักครู่...<br>กำลังตรวจสอบและลงทะเบียน</p>
        </div>

        <!-- 2. หน้าสำเร็จ -->
        <div id="successBlock" class="hidden">
            <div class="success-icon">✓</div>
            <h2>ลงทะเบียนเรียบร้อย</h2>
            <p>ระบบได้บันทึกข้อมูลของคุณแล้ว</p>
            <button class="close-btn" onclick="closeLiffWindow()">ปิดหน้าต่าง</button>
        </div>

        <!-- 3. หน้าซ้ำ (เคยลงทะเบียนแล้ว) -->
        <div id="duplicateBlock" class="hidden">
            <div class="warning-icon">!</div>
            <h2>คุณเคยลงทะเบียนแล้ว</h2>
            <p>ไม่จำเป็นต้องลงทะเบียนซ้ำ</p>
            <button class="close-btn" onclick="closeLiffWindow()">ปิดหน้าต่าง</button>
        </div>

        <!-- 4. หน้า Error -->
        <div id="errorBlock" class="hidden">
            <h2 style="color:red;">เกิดข้อผิดพลาด</h2>
            <p id="errorMessage"></p>
            <button onclick="window.location.reload()">ลองใหม่อีกครั้ง</button>
        </div>
    </div>

    <script>
        // Config ค่าเดิมของคุณ
        const LIFF_ID = '2008647384-maqXWxQW'; 
        const GAS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxll5_xnBzUaLh_9O3lwTCGBheosDxgLhLVt77NUf-r660LYOASMhLbS-6RWoPkgzPk/exec';
        //const GAS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkuYnGm-0zAEJILCB0FbyqJeiRZ-UakmoPuVgz5sEzOT0BPKwHhjY8qcng9ppfG5nM/exec';

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                
                const payload = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl,
                    statusMessage: profile.statusMessage || "-"
                };

                // ส่งข้อมูลและรอผลลัพธ์
                await sendDataToGAS(payload);

            } catch (err) {
                showError("Error: " + err.message);
            }
        }

        function sendDataToGAS(data) {
            // ใช้ fetch ส่งข้อมูลแบบ POST
            // headers: text/plain เพื่อให้ GAS รับได้โดยไม่ติด Preflight CORS
            fetch(GAS_SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                body: JSON.stringify(data)
            })
            .then(response => response.json()) // แปลงผลลัพธ์เป็น JSON
            .then(responseData => {
                console.log("Server Response:", responseData); // ดูค่าใน Console ได้ถ้าต้องการ debug

                // ตรวจสอบค่า result ที่ส่งกลับมา
                if (responseData.result === 'duplicate') {
                    showDuplicate();
                } else if (responseData.result === 'success') {
                    showSuccess();
                } else {
                    // กรณีส่งกลับมาแต่ไม่ใช่ success หรือ duplicate
                    showError("เกิดข้อผิดพลาด: " + (responseData.error || JSON.stringify(responseData)));
                }
            })
            .catch(error => {
                showError("เชื่อมต่อเซิร์ฟเวอร์ไม่ได้: " + error);
            });
        }

        function showSuccess() {
            hideAll();
            document.getElementById('successBlock').classList.remove('hidden');
        }

        function showDuplicate() {
            hideAll();
            document.getElementById('duplicateBlock').classList.remove('hidden');
        }

        function showError(msg) {
            hideAll();
            document.getElementById('errorBlock').classList.remove('hidden');
            document.getElementById('errorMessage').innerText = msg;
        }

        function hideAll() {
            document.getElementById('loadingBlock').classList.add('hidden');
            document.getElementById('successBlock').classList.add('hidden');
            document.getElementById('duplicateBlock').classList.add('hidden');
            document.getElementById('errorBlock').classList.add('hidden');
        }

        function closeLiffWindow() {
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                alert("กรุณากดปิดหน้าต่างเบราว์เซอร์ด้วยตนเอง");
                window.close();
            }
        }

        main();
    </script>
</body>
</html>
